<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 80" fill="currentColor">
  <!-- Enhanced geometric elements with increased stroke-width and adjusted spacing -->
  <path d="M25,65 h750 v-50 h-750 z" stroke="currentColor" stroke-width="4" fill="none"/>
  <path d="M45,15 l355,7 l355,-7 v-7 l-355,7 l-355,-7 z" stroke="currentColor" stroke-width="4" fill="none"/>
  
  <!-- Main text with optimized font size and enhanced shadow -->
  <text x="45" y="47" font-family="Arial" font-size="32" fill="#dc3545" font-weight="bold" filter="url(#shadow)">
    Saskatoon Garage Door Experts
  </text>
  
  <!-- Enhanced shadow effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
