<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 80" fill="currentColor">
  <!-- Geometric elements with increased stroke-width -->
  <path d="M20,60 h460 v-40 h-460 z" stroke="currentColor" stroke-width="3" fill="none"/>
  <path d="M40,20 l210,7 l210,-7 v-7 l-210,7 l-210,-7 z" stroke="currentColor" stroke-width="3" fill="none"/>
  
  <!-- Main text with red fill and larger font size -->
  <text x="50" y="45" font-family="Arial" font-size="20" fill="#dc3545" font-weight="bold" filter="url(#shadow)">
    Saskatoon Garage Door Experts
  </text>
  
  <!-- Define filter for shadow effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
