<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 120" fill="currentColor">
  <!-- Enhanced geometric elements with increased stroke-width and adjusted spacing -->
  <path d="M50,90 h750 v-70 h-750 z" stroke="currentColor" stroke-width="4" fill="none"/>
  <path d="M70,20 l355,10 l355,-10 v-8 l-355,10 l-355,-10 z" stroke="currentColor" stroke-width="4" fill="none"/>
  
  <!-- Main text with optimized font size and enhanced shadow -->
  <text x="100" y="65" font-family="Arial" font-size="32" fill="#dc3545" font-weight="bold" filter="url(#shadow)">
    Saskatoon Garage Door Experts
  </text>
  
  <!-- Enhanced shadow effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
