{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Our Work Gallery</h1>
    <div class="row g-4">
        {% for i in range(6) %}
        <div class="col-md-4">
            <div class="gallery-item">
                <img src="https://placehold.co/600x400?text=Before" alt="Before" class="img-fluid mb-2">
                <img src="https://placehold.co/600x400?text=After" alt="After" class="img-fluid">
                <div class="gallery-overlay">
                    <div class="text-center">
                        <h5 class="text-white">Project {{i + 1}}</h5>
                        <p class="text-white-50">Complete garage door replacement</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
