{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-center">
    <h1 class="display-1 text-danger mb-4">500</h1>
    <h2 class="mb-4">Internal Server Error</h2>
    <p class="lead mb-5">Something went wrong on our end. Please try again later.</p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
            <i data-feather="home" class="me-2"></i>Go Home
        </a>
        <a href="{{ url_for('contact') }}" class="btn btn-outline-primary btn-lg px-4">
            <i data-feather="phone" class="me-2"></i>Contact Us
        </a>
    </div>
</div>
{% endblock %}
